{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}

{% block page_header %}
  <h2>EDIT POST:</h2>
{% endblock page_header %}
<form action="{% url 'blogs:edit_post' pk=post.pk%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-success" name="submit">Accept changes</button>
</form>

{% endblock content %}
