{% extends "blogs/base.html" %}
{% block content %}
    
<div class="card">
        <div class="card-header">
          {{post.title}}
        </div>
        <div class="card-body">
          <h5 class="card-title">#{{post.id}}</h5>
          <p class="card-text">{{ post.text }}</p>
          <a href="{% url 'blogs:edit_post' pk=post.pk %}" class="btn btn-outline-warning">Edit Post</a>
        </div>
      </div>

{% endblock %}
