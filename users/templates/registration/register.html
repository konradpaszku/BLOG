{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}

 <form method="post" action="{% url 'users:register' %}">
     {% csrf_token %}
     {% bootstrap_form form %}

     <button class="btn btn-success btn-lg btn-block" name="submit">Register</button>
     <input type="hidden" name="next" value="{% url 'blogs:index' %}">
 </form>
 {% endblock content %}
