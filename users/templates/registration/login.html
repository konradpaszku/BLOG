{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}

  {% if form.errors %}
  <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  
  <button class="btn btn-success btn-lg btn-block" name="submit">Zaloguj</button>
  <input type="hidden" name="next" value="{% url 'blogs:index' %}">
  </form>

{% endblock content %}
